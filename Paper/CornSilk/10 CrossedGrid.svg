<svg width="1120" height="1580" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1">
	<style>
		line {
			stroke: #DCDCDC;
		}
		.inner {
			opacity: 0.3;
		}
		</style>
	<defs>
		<pattern x="0" y="0" id="lines" width="20" height="20" patternUnits="userSpaceOnUse">
			<!-- Box Horizontal Lines -->
			<line x1="0" y1="0" x2="20" y2="0" />
			<line x1="0" y1="20" x2="20" y2="20" />
			<!-- Box Vertical Lines -->
			<line x1="0" y1="0" x2="0" y2="20" />
			<line x1="20" y1="0" x2="20" y2="20" />
			<!-- Grid Horizontal Line-->
			<line x1="0" y1="10" x2="20" y2="10" class="inner" />
			<!-- Grid Vertical Line-->
			<line x1="10" y1="0" x2="10" y2="20" class="inner" />
			<!-- Grid Diagonal Line-->
			<line x1="0" y1="0" x2="20" y2="20" class="inner" />
			<!-- Grid Diagonal Line-->
			<line x1="20" y1="0" x2="0" y2="20" class="inner" />
		</pattern>
	</defs>
	<rect width="100%" height="100%" fill="cornsilk" />
	<rect x="20" y="20" width="1080" height="1540" style="stroke:none; fill: url(#lines);" />
</svg>